<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Add Post</title>
</head>

<body>
    <!-- Header -->
    <header>
        <nav>
            <a href="index.html">Home</a>
        </nav>

        <!-- dropdown -->
      <div class="dropdown">
        <img onclick="toggleDropdown()" class="dropdown_button" src="src/blank-profile-picture.webp" alt="Blank Profile Picture">
        <div id="dropdown" class="dropdown_content">
          <a href = "login.html"> Login page </a>
          <a href="#account">John Doe</a>
          <a href="#mail">john.doe@ut.ee</a>
          <a href="#logout">Logout</a>
        </div>
      </div>

    </header>

    <!-- Center box -->
    <main>
        <div class="center_box">

            <!-- Post Body -->
            <form action="index.html">
                <div class="container">
                    <p>
                        Post<br>
                        Body
                    </p>
                    <textarea id="post-text-area" name="post_text" placeholder="textarea"></textarea>
                </div>

                <!-- Select File -->
                <div class="container">
                    <p>
                        Select<br>
                        File
                    </p>
                    <input type="file" id="upload_file" name="upload_file" hidden>
                    <label for="upload_file">Choose File</label>
                </div>
                <input type="submit" value="Create Post" class="bluebutton">
            </form>


            <!-- <a href="index.html" class="bluebutton"> Create Post </a> -->

        </div>
    </main>

    <script type="text/javascript" src="src/js/dropdown.js"></script>
</body>

</html>
