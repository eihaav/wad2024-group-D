<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Signup</title>
  </head>

  <body>
    <header>
      <nav>
        <a href="index.html">Home</a>
      </nav>
      <a href = "login.html">
        <img src="src/blank-profile-picture.webp" alt="Blank Profile Picture">
      </a>
    </header>

    <main>
        <div class = "center_box" id="login_box">
            <h1>Signup to PostIt</h1>

            <form action="index.html">
            <input type="email" placeholder="Email" name="email" required>
            <input type="password" placeholder="Password" name="password" required>
            <button type="submit" class="bluebutton">Signup!</button>
            </form>

            <p>Already have an account?</p>
            <a href="login.html">Log in</a>
        </div>

    </main>

    <script type="text/javascript" src="src/js/signupForm.js"></script>
  </body>
</html>
